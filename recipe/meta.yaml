{% set name = "simple-salesforce" %}
{% set version = "1.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simple-salesforce-{{ version }}.tar.gz
  sha256: 20fd66cf40da732b9cdcb2f7160dde7bb298ef0c31702d1fdd767d1fc68cfe1b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - authlib
    - python >=3.5
    - requests >=2.22.0

test:
  imports:
    - simple_salesforce
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/simple-salesforce/simple-salesforce
  summary: A basic Salesforce.com REST API client.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mariusvniekerk
